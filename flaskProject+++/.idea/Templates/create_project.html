<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>还有高手？</title>
    <style>
        body { 
            background-image: url('{{ url_for('static', filename='image5.png') }}');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            font-size: 3em; /* 大标题 */
            color: red; /* 字体颜色设置为白色 */
            margin-bottom: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        label {
            width: 100%;
            font-size: 1.5em; /* 标签字体大小 */
            color: white; /* 字体颜色设置为白色 */
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            font-size: 2em; /* 放大两倍 */
            margin-bottom: 20px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* 按钮悬停效果 */
        }
    </style>
</head>
<body>
    <h1>还有高手？</h1>
    <form method="POST">
        <label for="project_name">项目名称</label>
        <input type="text" id="project_name" name="project_name" placeholder="项目名称" required>
        
        <label for="description">项目描述</label>
        <textarea id="description" name="description" placeholder="项目描述" required></textarea>
        
        <label for="due_date">Deadline Setting</label> <!-- 字体颜色设置为白色 -->
        <input type="date" id="due_date" name="due_date" placeholder="截止日期" required>
        
        <button type="submit">创建</button>
    </form>
</body>
</html>
