<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Chatting Room Online</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { 
            background-image: url('{{ url_for('static', filename='image3.png') }}');
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative; /* 为绝对定位做准备 */
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 5px;
            color: green;
        }
        #subtitle {
            text-align: center;
            font-size: 1em;
            margin-bottom: 20px;
            color: red;
        }
        #messages {
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .message {
            margin: 5px;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            display: inline-block;
        }
        #message_input {
            width: 80%;
            font-size: 1.5em;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* 新增样式，用于“返回仪表板”链接 */
        #dashboard-link {
            font-size: 2em; /* 放大两倍 */
            color: green; /* 绿色字体 */
            text-decoration: none; /* 去掉下划线 */
            position: absolute; /* 绝对定位 */
            bottom: 20px; /* 距离底部 */
            left: 50%; /* 横向居中 */
            transform: translateX(-50%); /* 修正居中位置 */
        }
        #dashboard-link:hover {
            color: #45a049; /* 悬停时颜色变化 */
        }
    </style>
</head>
<body>
    <h1>Chatting Room Online</h1>
    <div id="subtitle">病情交流会所兼ICU</div>
    
    <div id="messages"></div>
    
    <input id="message_input" placeholder="输入消息..." autocomplete="off">
    <button onclick="sendMessage()">发送</button>
    
    <!-- 修改后的“返回仪表板”链接 -->
    <a href="{{ url_for('dashboard') }}" id="dashboard-link">返回仪表板</a>

    <script>
        const socket = io();

        // 请求历史消息
        fetch('/get_messages')
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(msg => {
                    const messagesDiv = document.getElementById('messages');
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.textContent = msg.username + ': ' + msg.message;
                    messagesDiv.appendChild(messageElement);
                });
                // 滚动到底部
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = data.username + ': ' + data.message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById('message_input');
            const message = input.value;
            if (message) {
                socket.emit('send_message', { username: '{{ current_user.username }}', message: message });
                input.value = '';
            }
        }
    </script>
</body>
</html>
